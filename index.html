<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Dhaval Fatnani</title>
  </head>
  <body>
    <div class="main-container">
      <div class="my-photo">
        <img src="./Dhaval_Fatnani.jpg" alt="my-photo" width="150px" />
      </div>
      <div class="me">
        <div class="name">DHAVAL FATNANI</div>
        <div class="designation">
          I am a <span id="designationid">Developer.</span>
        </div>
      </div>
      <div class="my-skills">
        <h3 class="tech-skills">TECH SKILLS:</h3>
        <div class="tech-skills_buttons">
          <button class="html"><a href="">HTML</a></button>
          <button class="css"><a href="">CSS</a></button>
          <button class="javascript"><a href="">JAVASCRIPT</a></button>
          <button class="python"><a href="">PYTHON</a></button>
          <button class="mongoDB"><a href="">MONGO-DB</a></button>
          <button class="express"><a href="">EXPRESS.js</a></button>
          <button class="react"><a href="">REACT.js</a></button>
          <button class="nodejs"><a href="">NODE.js</a></button>
        </div>
      </div>
      <div class="social">
        <a href="">
          <i class="fas fa-at"></i>
        </a>
        <a href="">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <div class="interested">
        <button
          class="font-serif font-bold btn-primary bg-gray-100 mr-4 rounded-2xl">
          HIRE ME
        </button>
        <button class="resume-download">DOWNLOAD RESUME</button>
      </div>
      <footer></footer>
    </div>
  </body>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    var typed = new Typed("#designationid", {
      strings: ["Student.", "Developer.", "Growth Intern."],
      typeSpeed: 150,
      backSpeed: 150,
      loop: true,
    });
  </script>
</html>
